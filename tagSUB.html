<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG SUB</title>
</head>

<body>
    <h1>TAG SUB</h1>
    <hr>
    <ul>
        <li>
            <p>
                A tag "SUB" é utilizada para subscrever palavras abaixo de outras, como exemplo:
            <ul>
                <li>
                    C<sub>8</sub>H<sub>10</sub>N<sub>4</sub>O<sub>2</sub>
                </li>
            </ul>
            </p>
        <li>
            <p>
                A tag "SUB" possui somente os atributos globais.
            </p>
        </li>        
    </ul>
    <hr>
    <a href="index.html"> Voltar para o início </a>
</body>

</html>
